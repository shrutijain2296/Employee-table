<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Employees</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel = "stylesheet" href = "style.css">
</head>
<body>

    <!-- form container -->
    <h2 id = "heading">New Employees</h2>
    <form class = "form-container">
        <div class = "input-container">
            <label for = "name">Enter Name</label>
            <label for = "profession">Enter Profession</label>
            <label for = "age">Enter Age</label>
        </div>
        <div class = "input-container">
            <input type = "text" id = "name">
            <input type = "text" id = "profession">
            <input type = "number" id = "age">
        </div>
    </form>
    <button id = "add-user" type = "">Add User</button>
    <div id = "status"></div>



    <!-- employees list -->

    <div class = "employees-container">
        <h3 id = "add-employees">Added Employees</h3>
        <p id = "hidden">You have 0 Employees.</p>
        <div id = "employeesList"></div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
